<style>
    main.content {
        padding: 0 !important;
    }
    .exchange-list .exchange-item {
        width: 100%;
        overflow: hidden;
        border: #f5f5f5 1px solid;
        position: relative;
        float: left;
        margin-bottom: 20px;
        background: #fff;
    }

    .exchange-list .exchange-item .img-box {
        overflow: hidden;
    }

    .exchange-list .exchange-item .img-box img {
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
        max-width: 100%;
        width: 100%;
    }

    .exchange-list .exchange-item .img-box:hover img {
        -moz-transform: scale(1.1);
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }

    .exchange-list .exchange-item h2 {
        font-size: 16px;
        color: #333;
        padding: 10px 10px 0 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: normal;
        margin: 0;
        text-align: left;
        line-height: inherit;
    }

    .exchange-list .exchange-item:hover {
        -moz-box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        -webkit-box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .exchange-list .exchange-item .exchange {
        display: none;
    }

    .exchange-list .exchange-item:hover .stock {
        display: none;
    }

    .exchange-list .exchange-item:hover .exchange {
        display: block;
        margin: 0 -15px;
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
    }

    .meta-box {
        position: relative;
        text-align: center;
    }

    .meta-box em {
        color: #ff6700;
        font-size: 16px;
        font-style: normal;
        margin: 0;
        line-height: inherit;
    }

    .meta-box p {
        color: #a5a5a5;
        font-size: 12px;
    }

    .meta-box .info-txt {
        background: #fbfbfb;
        padding-top: 10px;
    }

    .exchange-item h2 a {
        color: #2087f3;
    }
</style>
<link href="__CDN__/assets/css/origin/frontend.min.css" rel="stylesheet">
<link href="__CDN__/assets/css/origin/main.css" rel="stylesheet">
<div class="pix_section pix-padding-v-75 dark-red-bg" id="section_call_to_action_1" style="background-image: url('https://cdn.fastadmin.net/assets/images/company/intro-company-pattern.png'); background-repeat: repeat-x;background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-xs-12 col-sm-10 column ui-droppable">
                <div class="pix-content">
                    <h1 class="pix-white pix-no-margin-top pix-sm-lineheight pix-margin-bottom-20" style="text-shadow: 0 1px 1px rgba(0, 0, 0, 0.15);">
                        <span class="pix_edit_text"><b style="color: #FFF">精选商品</b></span>
                    </h1>
                    <h5 class="pix-black-gray-light pix-margin-bottom-30" style="padding: 15px 0">
                        <span class="pix_edit_text" style="color:#fff;font-size: 20px">全国多仓发货</span>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pix_section pix_nav_menu pix_scroll_header normal pix-padding-v-30"  data-scroll-bg="#fff" id="section_headers_1" style="display: block;padding-bottom:0;padding-top: 30px">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-12 pix-inner-col col-sm-9 column ui-droppable">
                <div class="pix-content">
                    <nav class="navbar navbar-default pix-no-margin-bottom pix-navbar-default">

                        <div class="collapse navbar-collapse" id="pix-navbar-collapse" style="padding-left:0;">
                            <ul class="nav navbar-nav media-middle pix-header-nav pix-adjust-height" id="pix-header-nav" style="margin-top: 3px;">
                                <li class="{if !$depot_id}active{/if}"><a href="/index/gift/index" class="pix-gray">全部</a></li>
                                {volist name="depots" id="depot"}

                                {/volist}
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="blog-intro-section section pix-padding-v-30">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="row exchange-list">
                    {volist name="gifts" id="gift"}
                    <div class="col-xs-12 col-sm-4 col-md-3">
                        <div class="exchange-item">
                            <div class="img-box"><a {if !isset($gift.nojump)}href="/index/gift/show/id/{$gift.id}"{/if}><img src="{$gift.image}"></a></div>
                            <h2><a {if !isset($gift.nojump)}href="/index/gift/show/id/{$gift.id}"{/if}>{$gift.name}</a></h2>
                            <div class="meta-box">
                                <div class="info-txt clearfix">
                                    <div class="col-xs-4">
                                        <em>{$gift.weight}克</em>
                                        <p>配重</p>
                                    </div>
                                    <div class="col-xs-4">
                                        <em>￥{$gift.price}</em>
                                        <p>价格</p>
                                    </div>
                                    <div class="col-xs-4">
                                        <div class="stock">
                                            <em>充足</em>
                                            <p>库存</p>
                                        </div>
                                        <div class="exchange p-1">
                                            <a href="/index/gift/order/gift_id/{$gift.id}/depot_id/{$depot_id}{if isset($gift.nojump)}/tianniu/1{/if}" class="btn blue-bg pix-white ">购买</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {/volist}
                </div>
                <div class="pager pix-padding-v-20">
                </div>
            </div>
        </div>
    </div>
</div>

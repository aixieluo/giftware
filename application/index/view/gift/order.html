<style>
    .basicinfo {
        margin: 15px 0;
    }

    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }

    .basicinfo .row > div {
        margin: 5px 0;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            {include file="gift/ul" /}
            <div class="panel panel-default ">
                <div class="panel-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <form name="form" role="form" id="adds-form" class="form-horizontal nice-validator n-default n-bootstrap" method="POST" action="" novalidate="novalidate">
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">商品信息:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th>商品名称</th>
                                                <th>商品图片</th>
                                                <th>商品单价</th>
                                                <th>快递费用</th>
                                                <th>商品总价</th>
                                                <th>总价</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>{$gift.name}</td>
                                                <td><img src="{$gift.image}" width="45px" height="45px"></td>
                                                <td><span class="price">{$gift.price}</span></td>
                                                <td><span class="express_price">{$depot.price}</span></td>
                                                <td><span class="goods-price">{$gift.price}</span></td>
                                                <td><span class="total-price">{$gift.price + $depot.price}</span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <input type="hidden" id="num" name="num" value="1">
                                        <input type="hidden" name="gift_id" value="{$gift_id}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">发货仓:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="radio">
                                            <label>
                                                <input name="depot_id" type="radio" value="{$depot_id}" checked="">{$depot.name}                  &nbsp;<span>发货地址:{$depot.address}({$depot.note}）</span>
                                            </label>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                                {include file="gift/pingtai" /}

<!--                                <div class="form-group">-->
<!--                                    <label class="control-label col-xs-12 col-sm-2">是否收藏:</label>-->
<!--                                    <div class="col-xs-12 col-sm-8">-->
<!--                                        <div class="radio">-->
<!--                                            <label><input name="issc" type="radio" value="0" checked=""> 否</label>-->
<!--                                            <label><input name="issc" type="radio" value="1"> 是</label>-->
<!--                                            <label>收藏后可以在收藏夹里快速一键下单</label>-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">地址说明:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="b">格式：姓名，手机，地址</div>
                                        <div class="b">例如：张三，13812345678，浙江省 杭州市 下城区 文兴路888号</div>
                                        <div class="b" style="color: red">注意：礼品是真实发货，请核对好地址，出单号无法取消退款</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">收货地址:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <textarea name="addstext" id="addstext" class="form-control" rows="5" cols="50" placeholder="一行一个地址"></textarea>
                                    </div>
                                </div>
                                <div class="form-group layer-footer">
                                    <label class="control-label col-xs-12 col-sm-2"></label>
                                    <div class="col-xs-12 col-sm-4">
                                        <button type="button" class="btn btn-danger btn-dialog">检查格式</button>
                                        <input type="submit" class="btn btn-success btn-embossed" value="确定提交" disabled="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .basicinfo {
        margin: 15px 0;
    }

    .basicinfo .row > .col-xs-4 {
        padding-right: 0;
    }

    .basicinfo .row > div {
        margin: 5px 0;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            {include file="gift/ul" /}
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <form name="form" role="form" id="upload-form" class="form-horizontal nice-validator n-default n-bootstrap" method="POST" action="" novalidate="novalidate">
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">商品信息:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                            <tr>
                                                <th>商品名称</th>
                                                <th>商品图片</th>
                                                <th>商品单价</th>
                                                <th>快递费用</th>
                                                <th>商品总价</th>
                                                <th>总价</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>{$gift.name}</td>
                                                <td><img src="{$gift.image}" width="45px" height="45px"></td>
                                                <td><span class="price">{$gift.price}</span></td>
                                                <td><span class="express_price">{$depot.price}</span></td>
                                                <td><span class="goods-price">{$gift.price}</span></td>
                                                <td><span class="total-price">{$gift.price + $depot.price}</span></td>
                                                <td>
                                                    <input type="hidden" name="gid" value="26">
                                                    <input type="hidden" id="num" name="num" value="1">
                                                    <span class="msg-box n-right" for="num"><span role="alert" class="msg-wrap n-error">
                        </span><span class="n-msg"></span></span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">发货仓:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="radio">
                                            <label>
                                                <input name="store_id" type="radio" value="4" checked="">圆通广州仓
                                                &nbsp;<span>发货地址:广东省广州市黄浦区九佛镇(14点18点各发一次,过点隔天发）</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">使用平台:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="radio" id="platid">
                                            <label class="col-sm-7 checkdiv"><input class="checkpt" name="plattype" type="radio" value="1"><img src="/assets/img/tb.png"> 菜鸟单号（淘宝、天猫、1688 ）</label>
                                            <label class="col-sm-6 checkdiv"><input class="checkpt" name="plattype" type="radio" value="2"><img src="/assets/img/pdd.gif"> 拼多多电子（拼多多、京东可用）</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">是否收藏:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="radio">
                                            <label><input name="issc" type="radio" value="0" checked=""> 否</label>
                                            <label><input name="issc" type="radio" value="1"> 是</label>
                                            <label>收藏后可以在收藏夹里快速一键下单</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">导入说明:</label>
                                    <div class="col-xs-12 col-sm-8">
                                        <div class="b">淘宝拼多多后台导出的表格直接上传导入</div>
                                        <div class="b">其他平台下载<a href="/daoru.xls" target="_blank">模板1</a>或者<a href="/daoru2.xls" target="_blank">模板2</a>模板导入</div>
                                        <div class="b" style="color: red">注意：礼品是真实发货，请核对好地址，出单号无法取消退款</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-12 col-sm-2">收货地址:</label>
                                    <div class="col-xs-12 col-sm-8">

                                        <a href="javascript:;" class="btn btn-danger plupload" id="plupload-xls" data-mimetype="csv,xls,xlsx" data-input-id="c-avatar" initialized="true" style="position: relative; z-index: 1;"><i class="fa fa-upload"></i> 点击上传表格</a>
                                        <input type="hidden" name="avatar" id="c-avatar" value="">
                                        <div id="html5_1elcsea1o1b5ube9h6p1krs8764_container" class="moxie-shim moxie-shim-html5" style="position: absolute; top: 0px; left: 15px; width: 113px; height: 31px; overflow: hidden; z-index: 0;"><input id="html5_1elcsea1o1b5ube9h6p1krs8764" type="file" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" accept="text/csv,.csv,application/vnd.ms-excel,.xls,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.xlsx"></div></div>
                                </div>
                                <div class="form-group layer-footer">
                                    <label class="control-label col-xs-12 col-sm-2"></label>
                                    <div class="col-xs-12 col-sm-4">
                                        <input type="submit" class="btn btn-success btn-embossed" value="确定提交">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
